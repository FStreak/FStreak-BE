<!DOCTYPE html>
<html>
<head>
    <title>FStreak Push Notification Test</title>
</head>
<body>
    <h1>Push Notification Test</h1>
    <button id="subscribeBtn">Subscribe to Notifications</button>
    <button id="testBtn" disabled>Send Test Notification</button>
    <div id="status"></div>

    <script>
        let subscription = null;
        const vapidPublicKey = 'BNxviC3KknO_L3GZfXJQ2F5P0XPgAB0lGfX22w8O3MYZzXC-4G_Dy3MbTiQFKnzVQq-JLYD5YMD4peGIlSK4mYM';

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('ServiceWorker registered:', registration);
                    return registration;
                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                    throw err;
                }
            }
            throw new Error('ServiceWorker not supported');
        }

        async function subscribeToNotifications() {
            try {
                const status = document.getElementById('status');
                status.textContent = 'Registering service worker...';

                const registration = await registerServiceWorker();
                
                status.textContent = 'Requesting notification permission...';
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('Notification permission denied');
                }

                status.textContent = 'Subscribing to push notifications...';
                subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });

                status.textContent = 'Registering with server...';
                const response = await fetch('/api/devices/push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Add your auth token here
                    },
                    body: JSON.stringify(subscription)
                });

                if (!response.ok) {
                    throw new Error('Failed to register with server');
                }

                document.getElementById('testBtn').disabled = false;
                status.textContent = 'Successfully subscribed to notifications!';
            } catch (err) {
                console.error('Failed to subscribe:', err);
                document.getElementById('status').textContent = 'Failed to subscribe: ' + err.message;
            }
        }

        async function sendTestNotification() {
            try {
                const response = await fetch('/api/devices/push/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Add your auth token here
                    },
                    body: JSON.stringify({
                        title: 'Test Notification',
                        message: 'This is a test notification from FStreak!',
                        url: window.location.origin
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send test notification');
                }

                document.getElementById('status').textContent = 'Test notification sent!';
            } catch (err) {
                console.error('Failed to send test:', err);
                document.getElementById('status').textContent = 'Failed to send test: ' + err.message;
            }
        }

        document.getElementById('subscribeBtn').addEventListener('click', subscribeToNotifications);
        document.getElementById('testBtn').addEventListener('click', sendTestNotification);
    </script>
</body>
</html>
